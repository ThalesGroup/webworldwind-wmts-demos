<!DOCTYPE html>
<!--@version $Id: PlacemarksAndPicking.html 3320 2015-07-15 20:53:05Z dcollins $-->
<html lang="en">
<head>
    <!--NOTE: Most Web World Wind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web World Wind. See SimplestExample.html for an example of using Web World Wind without them.-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/webworldwind.examples.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/sidebar.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="PlacemarksAndPicking_highlightOnClick2" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body>
<div id="container">
    <div class="page_header">
        World Wind Placemarks<br>(on-click highlighting, 4200 markers)
        <div style="position: fixed; left: 5px; top:5px;"><a href="#" id="open-left" class="btn btn-primary" type="button">Menu</a></div>
    </div>
    <div class="sidebar" id="sidebar">
        <div style="position: fixed; left: 5px; top:5px;"><a href="#" id="sidebar-close" class="btn btn-primary" type="button">Close</a></div>
        <br><br>
        <div class="content">
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br>
            <h4>Layers</h4>
            <div class="list-group" id="layerList">
            </div>
            <br>
            <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="main">
        <canvas id="canvasOne" style="width: 100%; height: 100%;">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>
</div>
</body>
</html>
